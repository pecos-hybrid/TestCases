%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%
%                                                                              %
% SU2 configuration file                                                       %
% Case description: VKI turbine                                                %
% Author: Francisco Palacios, Thomas D. Economon	                           %
% Institution: Stanford University                                             %
% Date: Feb 18th, 2013                                                         %
% File Version 4.3.0 "Cardinal"                                                %
